group 'Test'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'
mainClassName = "main.java.mainPackage.Main"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {

                attributes "Main-Class": "main.java.mainPackage.Main"
             }

            from {
                configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
            }
    }

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
